<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面走丢了</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f0f2f5;
        }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", Arial, sans-serif;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 100%;
            animation: float 6s ease-in-out infinite;
        }
        .error-code {
            font-size: 80px;
            font-weight: 900;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }
        .error-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px auto;
            display: block;
        }
        .error-msg {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        .btn-home {
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="error-code">404</div>
        <div class="fs-5 fw-bold text-dark mb-2">嗷呜？页面不见了！</div>
        
        <img src="/aowu.jpg" class="error-img" alt="aowu 404">
        
        <p class="error-msg">你好像来到了没有知识的荒原...</p>
        
        <a href="/" class="btn btn-primary btn-home">
            <i class="fa-solid fa-house me-2"></i>返回首页
        </a>
    </div>

</body>
</html>
